<!doctype html>
<html>

    <head>
        <meta charset="utf-8">

        <title>{% block title %}{{ site_title }}{% endblock %} | {{ site_url }}</title>

        <meta name="description" content="{% block description %}{{ site_description }}{% endblock %}">

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="{{ make_site_url(STATIC, STYLE, 'style.css') }}">

    </head>

    <body>

        <div id="wrapper">

            <header>

                <hgroup>
                    <h1><a href="{{ site_url}}">{{ site_title }}</a></h1>
                </hgroup>

                <nav>
                    <ul>
                        {% for page in page_menu() %}
                            <li><a href="{{ make_site_url(PAGE, page[1]) }}">{{ page[0] }}</a></li>
                        {% endfor %}
                    </ul>
                </nav>

            </header>

            <div id="content">

                {% block content %}{% endblock %}

            </div>

            <aside>

                <div id="rightcol">

                    <div>
                        {% include 'category_menu.html' %}
                    </div>

                </div>

            </aside>

            <footer>
                <hr>{{ site_url }}
            </footer>

        </div>

    </body>

</html>
